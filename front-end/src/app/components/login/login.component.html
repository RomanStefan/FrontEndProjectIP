<div class="container">
  <div class="panel-body">
    <div class="row">
      <div class="input-field col s12">
        <md-input-container>
          <label for="email">Webmail</label>
          <input mdInput [(ngModel)]="user.email" id="email"
                 type="email" class="validate">
        </md-input-container>

      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <md-input-container>
          <label for="password">Password</label>
          <input mdInput [(ngModel)]="user.password" id="password"
                 type="password" class="validate">

        </md-input-container>
      </div>
    </div>
    <span>{{errorMsg}}</span>
    <button md-button (click)="login()"
            class="btn waves-effect waves-light"
            type="submit" name="action">Login
    </button>
  </div>
</div>
