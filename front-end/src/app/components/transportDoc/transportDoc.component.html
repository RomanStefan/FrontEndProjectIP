<div class="page-content">

    <md-card id="first" class="card">
        <md-card-content>
            <h2>Transport Table</h2>
        </md-card-content>
    </md-card>


    <div class="jumbotron">
        <ngx-datatable
                id="eq-table"
                #table
                class='material'
                [columns]='columns'
                [columnMode]="'force'"
                [footerHeight]="50"
                [rowHeight]="'auto'"
                (rowContextmenu)="onContextMenu($event)"
                [limit]="10"
                [rows]='rows'
                [loadingIndicator]="loadingIndicator"
                [headerHeight]="50">

            <ngx-datatable-column name="Name">

            </ngx-datatable-column>
            <ngx-datatable-column name="Surname">

            </ngx-datatable-column>

            <ngx-datatable-column name="Document">

            </ngx-datatable-column>

            <ngx-datatable-column name="Send Notification">
              <ng-template >

              </ng-template>
            </ngx-datatable-column>

        </ngx-datatable>

    </div><!--final jumbotron-->

</div>
