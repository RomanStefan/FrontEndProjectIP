
<p-dialog [(visible)]="display1" modal="modal" width="500" responsive="true" draggable="false" style="">
  <p-header>
    <h4>Trimitere cerere</h4>
   </p-header>
  <h3>Sigur vreti sa trimiteti cererea pentru adeverinta transport?</h3>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
      <button md-button class="button" pButton icon="fa-close" (click)="display1=false">ANULEAZA</button>
      <button md-button class="button" pButton icon="fa-check" (click)="sendInformation1()">TRIMITE</button>
    </div>
  </p-footer>
</p-dialog>
